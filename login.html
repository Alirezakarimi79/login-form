<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>ورود کاربر</title>
</head>

<body>
    <section class="container-login">
        <div id="login-button">
            <img src="./assets/images/logo.png" alt="" class="logo mt-2">
            <span class="text-login-btn mt-2 text-center d-flex justify-content-center align-items-center">ورود به نرم
                افزار محاسبه کارکرد ماهانه</span>
        </div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
                <div class="container-form">
                        <div class="login-content">
                            <form>
                                <h3 class="title text-center">ورود کاربر</h3>
                                   <div class="input-div one">
                                      <div class="i">
                                              <i class="fa fa-user"></i>
                                      </div>
                                      <div class="div">
                                              <h5>نام کاربری</h5>
                                              <input type="text" class="input">
                                      </div>
                                   </div>
                                   <div class="input-div pass">
                                      <div class="i"> 
                                           <i class="fa fa-lock"></i>
                                      </div>
                                      <div class="div">
                                           <h5>گذرواژه</h5>
                                           <input type="password" class="input">
                                   </div>
                                </div>
                                <input type="submit" class="btn-login" value="ورود به حساب کاربری">
                            </form>
                        </div>
                    </div>
        </div>
    </section>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
